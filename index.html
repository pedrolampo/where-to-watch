<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where to watch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">What do you want to watch?</h1>
    <form class="form" data-form>
      <div class="checkbox-container">
        <label
          ><input
            type="checkbox"
            value="movie"
            data-movie-checkbox
          />Movie</label
        >
        <label
          ><input type="checkbox" value="tv" data-tv-checkbox />TV Series</label
        >
      </div>
      <div class="second-container">
        <input
          data-input
          class="input"
          type="text"
          placeholder="Interstellar"
        />
        <button data-search class="search-btn">Search</button>
      </div>
    </form>
    <div id="results" class="results-container"><div></div></div>
    <button data-clear class="search-btn clear">Clear Results</button>
  </body>
</html>
